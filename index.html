<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver for Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
      /* General body style */
      body {
        background: linear-gradient(to right, #ff7f50, #ff1493, #ff69b4); /* Gradient background */
        font-family: 'Poppins', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        color: #fff;
      }
  
      /* Main title */
      h1 {
        color: #ffeb3b;  /* Bright yellow */
        font-size: 4em;
        margin-top: 50px;
        text-shadow: 2px 2px 8px #000;
        font-weight: bold;
      }
  
      /* Button styles */
      button {
        background-color: #00bcd4;
        color: white;
        padding: 15px 30px;
        font-size: 1.5em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
  
      button:hover {
        background-color: #0097a7;
        transform: scale(1.05);
      }
  
      /* Grid container styling */
      .grid-container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: 30px auto;
        width: fit-content;
      }
  
      /* Grid styling */
      .grid {
        display: grid;
        grid-template-columns: repeat(9, 60px);
        grid-gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
  
      /* Add border for 3x3 subgrids */
      .grid input[type="number"] {
        width: 60px;
        height: 60px;
        font-size: 2em;
        text-align: center;
        border-radius: 10px;
        border: 3px solid #ff1493;
        background-color: #f7f7f7;
        transition: all 0.2s ease;
      }
  
      /* 3x3 subgrid borders */
      .grid input:nth-child(3n), 
      .grid input:nth-child(3n+1) {
        border-right: 3px solid #ff1493;
      }
  
      .grid input:nth-child(9n), 
      .grid input:nth-child(9n+3), 
      .grid input:nth-child(9n+6) {
        border-bottom: 3px solid #ff1493;
      }
  
      .grid input:nth-child(27n+1),
      .grid input:nth-child(27n+3),
      .grid input:nth-child(27n+5),
      .grid input:nth-child(27n+7),
      .grid input:nth-child(27n+9) {
        border-right: 5px solid #ff1493;
      }
  
      /* Focus effect */
      input[type="number"]:focus {
        border: 3px solid #ffeb3b;
        outline: none;
      }
  
      /* Buttons container styling */
      .buttons {
        margin-top: 30px;
      }
  
      .buttons button {
        margin: 15px;
        font-size: 1.5em;
      }
  
      /* Emoji and Puzzle Info */
      .emoji {
        font-size: 4em;
        margin-top: 20px;
        color: #ffeb3b;
      }
  
      .puzzle-info {
        font-size: 1.2em;
        color: #ffeb3b;
        margin-top: 10px;
      }
  
      /* Mobile-first responsive design using media queries */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }
  
        .grid {
          grid-template-columns: repeat(9, 50px);
          grid-gap: 5px;
        }
  
        .grid input[type="number"] {
          width: 50px;
          height: 50px;
          font-size: 1.5em;
        }
  
        button {
          padding: 10px 20px;
          font-size: 1.2em;
        }
  
        .buttons button {
          margin: 10px;
        }
  
        .emoji {
          font-size: 3em;
        }
  
        .grid-container {
          width: 90%;
          padding: 20px;
        }
  
        .puzzle-info {
          font-size: 1em;
        }
      }
  
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 2em;
        }
  
        .grid {
          grid-template-columns: repeat(9, 40px);
          grid-gap: 3px;
        }
  
        .grid input[type="number"] {
          width: 40px;
          height: 40px;
          font-size: 1.2em;
        }
  
        button {
          padding: 8px 15px;
          font-size: 1.1em;
        }
  
        .buttons button {
          margin: 8px;
        }
  
        .emoji {
          font-size: 2.5em;
        }
      }
    </style>
  </head>
  
  
<body>

  <h1>Sudoku Solver for Kids!</h1>

  <!-- Fun cloud background animation -->
  <img class="clouds" src="https://img.icons8.com/ios/452/cloud.png" width="150px" alt="cloud" style="animation: bounce 5s infinite alternate;">

  <!-- The grid container -->
  <div class="grid-container">
    <p class="puzzle-info">Fill in the Sudoku puzzle! Press "Solve" if you need help!</p>
    <span class="emoji">ðŸ§©</span>

    <!-- Button to generate a new puzzle -->
    <button id="generatePuzzle">Generate New Puzzle</button>

    <!-- Sudoku Grid -->
    <div class="grid">
      <script>
        for (let i = 0; i < 81; i++) {
          document.write(`<input type="number" min="1" max="9" id="cell-${i}">`);
        }
      </script>
    </div>

    <!-- Buttons for Check and Solve -->
    <div class="buttons">
      <button id="check">Check Solution</button>
      <button id="solve">Solve Puzzle</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
