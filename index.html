<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver for Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
      /* General body style */
      body {
        background: linear-gradient(to right, #ff7f50, #ff1493, #ff69b4); /* Gradient background */
        font-family: 'Poppins', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        color: #fff;
      }
  
      /* Main title */
      h1 {
        color: #ffeb3b;  /* Bright yellow */
        font-size: 4em;
        margin-top: 50px;
        text-shadow: 2px 2px 8px #000;
        font-weight: bold;
      }
  
      /* Button styles */
      button {
        background-color: #00bcd4;
        color: white;
        padding: 15px 30px;
        font-size: 1.5em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
  
      button:hover {
        background-color: #0097a7;
        transform: scale(1.05);
      }
  
      /* Grid container styling */
      .grid-container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: 30px auto;
        width: fit-content;
      }
  
      /* Grid styling */
      .grid {
        display: grid;
        grid-template-columns: repeat(9, 60px);
        grid-gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
  
      /* Add border for 3x3 subgrids */
      .grid input[type="number"] {
        width: 60px;
        height: 60px;
        font-size: 2em;
        text-align: center;
        border-radius: 10px;
        border: 3px solid #ff1493;
        background-color: #f7f7f7;
        transition: all 0.2s ease;
      }
  
      /* Add different background colors for each 3x3 subgrid */
      /* Subgrid 1 */
      .grid input:nth-child(1),
      .grid input:nth-child(2),
      .grid input:nth-child(3),
      .grid input:nth-child(10),
      .grid input:nth-child(11),
      .grid input:nth-child(12),
      .grid input:nth-child(19),
      .grid input:nth-child(20),
      .grid input:nth-child(21) {
        background-color: #f0e68c;  /* Light yellow */
      }
  
      /* Subgrid 2 */
      .grid input:nth-child(4),
      .grid input:nth-child(5),
      .grid input:nth-child(6),
      .grid input:nth-child(13),
      .grid input:nth-child(14),
      .grid input:nth-child(15),
      .grid input:nth-child(22),
      .grid input:nth-child(23),
      .grid input:nth-child(24) {
        background-color: #ffb6c1;  /* Light pink */
      }
  
      /* Subgrid 3 */
      .grid input:nth-child(7),
      .grid input:nth-child(8),
      .grid input:nth-child(9),
      .grid input:nth-child(16),
      .grid input:nth-child(17),
      .grid input:nth-child(18),
      .grid input:nth-child(25),
      .grid input:nth-child(26),
      .grid input:nth-child(27) {
        background-color: #add8e6;  /* Light blue */
      }
  
      /* Subgrid 4 */
      .grid input:nth-child(28),
      .grid input:nth-child(29),
      .grid input:nth-child(30),
      .grid input:nth-child(37),
      .grid input:nth-child(38),
      .grid input:nth-child(39),
      .grid input:nth-child(46),
      .grid input:nth-child(47),
      .grid input:nth-child(48) {
        background-color: #98fb98;  /* Pale green */
      }
  
      /* Subgrid 5 */
      .grid input:nth-child(31),
      .grid input:nth-child(32),
      .grid input:nth-child(33),
      .grid input:nth-child(40),
      .grid input:nth-child(41),
      .grid input:nth-child(42),
      .grid input:nth-child(49),
      .grid input:nth-child(50),
      .grid input:nth-child(51) {
        background-color: #ffeb3b;  /* Bright yellow */
      }
  
      /* Subgrid 6 */
      .grid input:nth-child(34),
      .grid input:nth-child(35),
      .grid input:nth-child(36),
      .grid input:nth-child(43),
      .grid input:nth-child(44),
      .grid input:nth-child(45),
      .grid input:nth-child(52),
      .grid input:nth-child(53),
      .grid input:nth-child(54) {
        background-color: #ff6347;  /* Tomato red */
      }
  
      /* Subgrid 7 */
      .grid input:nth-child(55),
      .grid input:nth-child(56),
      .grid input:nth-child(57),
      .grid input:nth-child(64),
      .grid input:nth-child(65),
      .grid input:nth-child(66),
      .grid input:nth-child(73),
      .grid input:nth-child(74),
      .grid input:nth-child(75) {
        background-color: #d3d3d3;  /* Light grey */
      }
  
      /* Subgrid 8 */
      .grid input:nth-child(58),
      .grid input:nth-child(59),
      .grid input:nth-child(60),
      .grid input:nth-child(67),
      .grid input:nth-child(68),
      .grid input:nth-child(69),
      .grid input:nth-child(76),
      .grid input:nth-child(77),
      .grid input:nth-child(78) {
        background-color: #f0f8ff;  /* Alice blue */
      }
  
      /* Subgrid 9 */
      .grid input:nth-child(61),
      .grid input:nth-child(62),
      .grid input:nth-child(63),
      .grid input:nth-child(70),
      .grid input:nth-child(71),
      .grid input:nth-child(72),
      .grid input:nth-child(79),
      .grid input:nth-child(80),
      .grid input:nth-child(81) {
        background-color: #ffdead;  /* Navajo white */
      }
  
      /* Focus effect */
      input[type="number"]:focus {
        border: 3px solid #ffeb3b;
        outline: none;
      }
  
      /* Buttons container styling */
      .buttons {
        margin-top: 30px;
      }
  
      .buttons button {
        margin: 15px;
        font-size: 1.5em;
      }
  
      /* Emoji and Puzzle Info */
      .emoji {
        font-size: 4em;
        margin-top: 20px;
        color: #ffeb3b;
      }
  
      .puzzle-info {
        font-size: 1.2em;
        color: #ffeb3b;
        margin-top: 10px;
      }
  
      /* Mobile-first responsive design using media queries */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }
  
        .grid {
          grid-template-columns: repeat(9, 50px);
          grid-gap: 5px;
        }
  
        .grid input[type="number"] {
          width: 50px;
          height: 50px;
          font-size: 1.5em;
        }
  
        button {
          padding: 10px 20px;
          font-size: 1.2em;
        }
  
        .buttons button {
          margin: 10px;
        }
  
        .emoji {
          font-size: 3em;
        }
  
        .grid-container {
          width: 90%;
          padding: 20px;
        }
  
        .puzzle-info {
          font-size: 1em;
        }
      }
  
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 2em;
        }
  
        .grid {
          grid-template-columns: repeat(9, 40px);
          grid-gap: 3px;
        }
  
        .grid input[type="number"] {
          width: 40px;
          height: 40px;
          font-size: 1.2em;
        }
  
        button {
          padding: 8px 16px;
          font-size: 1.1em;
        }

        /*.buttons button {
          margin: 8px;
        }*/
  
        .emoji {
          font-size: 2.5em;
        }
  
        .grid-container {
          width: 95%;
          padding: 15px;
        }
  
        .puzzle-info {
          font-size: 0.9em;
        }
      }

      /* Cloud animation styles */
    .cloud {
      position: absolute;
      top: -100px;
      width: 150px;
      height: 90px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      opacity: 0.8;
      animation: floatClouds 15s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .cloud::before {
      width: 100px;
      height: 60px;
      top: -30px;
      left: 20px;
    }

    .cloud::after {
      width: 80px;
      height: 50px;
      top: -50px;
      left: 80px;
    }

    /* Cloud float animation */
    @keyframes floatClouds {
      0% {
        transform: translateX(-150px) translateY(0);
      }
      50% {
        transform: translateX(100vw) translateY(50px); /* Bounce effect */
      }
      100% {
        transform: translateX(-150px) translateY(0);
      }
    }

    /* Add multiple clouds with different animation speeds */
    .cloud-1 { animation-duration: 18s; }
    .cloud-2 { animation-duration: 22s; animation-delay: -10s; }
    .cloud-3 { animation-duration: 25s; animation-delay: -5s; }
    </style>
  </head>
  
  
  
<body>
  <!-- Floating Cloud Divs -->
  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>
  <div class="cloud cloud-3"></div>

  <h1>Sudoku Solver for Kids!</h1>

  <!-- Fun cloud background animation -->
  <img class="clouds" src="https://img.icons8.com/ios/452/cloud.png" width="150px" alt="cloud" style="animation: bounce 5s infinite alternate;">

  <!-- The grid container -->
  <div class="grid-container">
    <p class="puzzle-info">Fill in the Sudoku puzzle! Press "Solve" if you need help!</p>
    <span class="emoji">ðŸ§©</span>

    <!-- Button to generate a new puzzle -->
    <button id="generatePuzzle">Generate New Puzzle</button>

    <!-- Sudoku Grid -->
    <div class="grid">
      <script>
        for (let i = 0; i < 81; i++) {
          document.write(`<input type="number" min="1" max="9" id="cell-${i}">`);
        }
      </script>
    </div>

    <!-- Buttons for Check and Solve -->
    <div class="buttons">
      <button id="check">Check Solution</button>
      <button id="solve">Solve Puzzle</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
