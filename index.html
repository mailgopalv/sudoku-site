<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver for Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <style>
    /* General body style */
    body {
      background: linear-gradient(to right, #ff7f50, #ff1493, #ff69b4); /* Gradient background */
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* Main title */
    h1 {
      color: #ffeb3b;  /* Bright yellow */
      font-size: 4em;
      margin-top: 50px;
      text-shadow: 2px 2px 8px #000;
      font-weight: bold;
    }

    /* Button styles */
    button {
      background-color: #00bcd4;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    /* Grid container styling */
    .grid-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 30px auto;
      width: fit-content;
    }

    /* Grid styling */
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    input[type="number"] {
      width: 60px;
      height: 60px;
      font-size: 2em;
      text-align: center;
      border-radius: 10px;
      border: 3px solid #ff1493;
      background-color: #f7f7f7;
      transition: all 0.2s ease;
    }

    input[type="number"]:disabled {
      background-color: #e0e0e0;
      color: #777;
    }

    input[type="number"]:focus {
      border: 3px solid #ffeb3b;
      outline: none;
    }

    /* Buttons container styling */
    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 15px;
      font-size: 1.5em;
    }

    /* Add some extra decoration */
    .emoji {
      font-size: 4em;
      margin-top: 20px;
      color: #ffeb3b;
    }

    .puzzle-info {
      font-size: 1.2em;
      color: #ffeb3b;
      margin-top: 10px;
    }

    /* Create an animated bouncing cloud effect for decoration */
    .clouds {
      position: absolute;
      top: 10%;
      left: 20%;
      z-index: -1;
    }

    /* Animations for the grid */
    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .grid input[type="number"] {
      animation: bounce 1s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <h1>Sudoku Solver for Kids!</h1>

  <!-- Fun cloud background animation -->
  <img class="clouds" src="https://img.icons8.com/ios/452/cloud.png" width="150px" alt="cloud" style="animation: bounce 5s infinite alternate;">

  <!-- The grid container -->
  <div class="grid-container">
    <p class="puzzle-info">Fill in the Sudoku puzzle! Press "Solve" if you need help!</p>
    <span class="emoji">ðŸ§©</span>

    <!-- Button to generate a new puzzle -->
    <button id="generatePuzzle">Generate New Puzzle</button>

    <!-- Sudoku Grid -->
    <div class="grid">
      <script>
        for (let i = 0; i < 81; i++) {
          document.write(`<input type="number" min="1" max="9" id="cell-${i}">`);
        }
      </script>
    </div>

    <!-- Buttons for Check and Solve -->
    <div class="buttons">
      <button id="check">Check Solution</button>
      <button id="solve">Solve Puzzle</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
